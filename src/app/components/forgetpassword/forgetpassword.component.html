<section
  class="w-50 mx-auto rounded shadow bg-main-light p-3 my-5"
  *ngIf="step == 1"
>
  <form [formGroup]="forgetForm" (ngSubmit)="handelForget(btn1)">
    <div class="form-item">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Email..."
        class="form-control"
        formControlName="email"
      />
    </div>
    <button class="btn-main my-3 w-100" #btn1>Send Code</button>
  </form>
</section>
<section
  class="w-50 mx-auto rounded shadow bg-main-light p-3 my-5"
  *ngIf="step == 2"
>
  <form [formGroup]="resetCodeForm" (ngSubmit)="handelResetCode(btn2)">
    <div class="form-item">
      <label for="code">Reset Code</label>
      <input
        type="text"
        id="code"
        placeholder="Check Your Email..."
        class="form-control"
        formControlName="resetCode"
      />
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn-main my-3" (click)="back()">Back</button>
      <button class="btn-main my-3" #btn2>Submit Code</button>
    </div>
  </form>
</section>
<section
  class="w-50 mx-auto rounded shadow bg-main-light p-3 my-5"
  *ngIf="step == 3"
>
  <form [formGroup]="newPasswordForm" (ngSubmit)="handelNewPassword(btn3)">
    <div class="form-item">
      <label for="password">New Password</label>
      <input
        type="password"
        id="password"
        placeholder="New Password..."
        class="form-control"
        formControlName="newPassword"
      />
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn-main my-3" (click)="back()">Back</button>
      <button class="btn-main my-3" #btn3>Reset Password</button>
    </div>
  </form>
</section>
