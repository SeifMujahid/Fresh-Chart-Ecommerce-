<section
  *ngIf="display; else spinner"
  class="my-3 p-3 w-75 mx-auto bg-main-light shadow rounded"
>
  <div class="row g-4 align-items-center">
    <div class="col-md-4">
      <img
        [src]="categoryDetails.image"
        [alt]="categoryDetails.name"
        class="w-100"
        height="400"
      />
    </div>
    <div class="col-md-8">
      <h2 class="text-center">{{ categoryDetails.name }}</h2>
    </div>
  </div>
</section>
<ng-template #spinner>
  <p class="fs-1 fw-bold text-center mt-5">
    <i class="fa-solid fa-spinner fa-spin"></i>
  </p>
</ng-template>
